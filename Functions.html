<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>
        //Arrow Function
        /*
            - An arrow function is a concise way to write functions in JavaScript, introduced in ES6. It provides a shorter syntax compared to traditional function expressions and also handles the this keyword differently.
        */

        // Traditional function expression
        function sayHello(name) {
            return `Hello, ${name}!`;
        }

        // Arrow function
        const greet = (name) => `Hello, ${name}!`;

        console.log(sayHello("Alice")); // Outputs: Hello, Alice!
        console.log(greet("Bob")); // Outputs: Hello, Bob!

        /*----------------------------------------------------------*/
        // Realtime example
        const numbers = [1, 2, 3, 4, 5, 6];

        // Traditional function expression
        const evenTraditional = numbers.filter(function (num) {
            return num % 2 === 0;
        });

        // Arrow function
        const evenArrow = numbers.filter((num) => num % 2 === 0);

        console.log(evenTraditional); // Outputs: [2, 4, 6]
        console.log(evenArrow); // Outputs: [2, 4, 6]


    </script>
</body>

</html>
